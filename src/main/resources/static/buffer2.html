<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Test</title>
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery/1.11.3/jquery-ui.min.css">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery-ui.min.js"></script>

    <script language="JavaScript" type="text/javascript" src="./buffer_js.js">
       
    </script>
</head>

<body style="background:#FFF;">
    <div style="margin-bottom:20px;">


        <select title="request_type" >
            <option>MPR</option>
        </select>
        <select id="mpr_image_operation" title="operation" >
            <option>Zoom</option>
            <option>Move</option>
        </select>
        <select id="mpr_image_paras" text="paras" title="paras" >
            <option>1.0</option>
            <option>0.1</option>
            <option>0.2</option>
            <option>0.3</option>
            <option>0.4</option>
            <option>0.5</option>
            <option>0.6</option>
            <option>0.7</option>
            <option>0.8</option>
            <option>0.9</option>
            <option>2.0</option>
            <option>3.0</option>
        </select>
        <button onclick="doMprPostStringUesJson();" >发送数据</button>
        <br />

        <select id="vr_request_type" title="request_type" >
            <option>VR</option>
        </select>
        <select id="vr_image_operation"  title="operation" >
            <option>Zoom</option>
            <option>Rotate</option>
            <option>Move</option>
        </select>
        <select id="vr_image_paras" title="paras" >
            <option>1.0</option>
            <option>0.1</option>
            <option>0.2</option>
            <option>0.3</option>
            <option>0.4</option>
            <option>0.5</option>
            <option>0.6</option>
            <option>0.7</option>
            <option>0.8</option>
            <option>0.9</option>
            <option>2.0</option>
            <option>3.0</option>
        </select>
        <button onclick="doVrPostStringUesJson();" >发送数据</button>
        <br />

        <select title="request_type" >
            <option>CPR</option>
        </select>
        <select id="cpr_image_operation" title="operation" >
            <option>Zoom</option>
            <option>Rotate</option>
            <option>Move</option>
        </select>
        <select id="cpr_image_paras" title="paras" >
            <option>1.0</option>
            <option>0.1</option>
            <option>0.2</option>
            <option>0.3</option>
            <option>0.4</option>
            <option>0.5</option>
            <option>0.6</option>
            <option>0.7</option>
            <option>0.8</option>
            <option>0.9</option>
            <option>2.0</option>
            <option>3.0</option>
        </select>
        <button onclick="doCprPostStringUesJson();" >发送数据</button>
        <br />

        <input type="file" id="postFile" onchange="jsReadFiles(this.files)" title="选择图像文件" />
        <input type="button" value="发送字符串到C++" onclick="doPostStringUesJson();" />
        <br />

        <!-- timer -->
        <p id="begintime">begin time:</p>
        <p id="middletime">middle time:</p>
        <p id="endtime">end time: </p>

        <!--<input type="file" id="postDir"  multiple webkitdirectory onchange="jsReadFiles(this.files)" title="选择图像目录" />-->
        <input type="file" id="postDir"  multiple onchange="jsReadFiles(this.files)" title="选择图像目录" />
        <input type="button" value="发送一组Dicom文件到C++(json)" onclick="doPostMultiFilesUesJson();" />
        <br /><br />

        <input type="file" id="postDirUseBuffer"  multiple onchange="jsReadFiles(this.files)" title="选择图像目录" />
        <input type="button" value="发送一组Dicom文件到C++(buffer)" onclick="doPostMultiFilesUesBuffer();" />
        <br /><br />

        <label>发送文本</label>
        <form >
            <textarea  id="recv_text" cols="50" rows="10" >在这里输入内容...</textarea>
        </form>
    </div>

    <!-- display image -->
    <div>
        <table border="1"  width="1200">
            <tr>
                <td>
                    <img src="#" id="imgtag_mpr" title="mpr" width="300"/>
                </td>
                <td>
                    <img src="#" id="imgtag_vr" title="vr" width="300" />
                </td>
                <td>
                    <img src="#" id="imgtag_cpr" title="cpr" width="300" />
                </td>
                <td>
                    <img src="#" id="imgtag_mip" title="mip" width="300" />
                </td>
            </tr>
        </table>

    </div>

</body>
</html>
